<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>SATC-Sealed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      padding: 24px;
      max-width: 700px;
      margin: auto;
      text-align: center;
      background: #f5f6fa;
    }
    h1 {
      margin-bottom: 12px;
    }
    p {
      margin-bottom: 16px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 20px 0;
      text-align: center;
    }
    .card h2 {
      margin-bottom: 16px;
      font-size: 20px;
      color: #333;
    }
    .row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin: 12px 0;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
    }
    select, input[type="number"] {
      width: 200px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }
    .status {
      margin: 20px 0;
      font-weight: 600;
      font-size: 18px;
    }
    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 16px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #0078d7;
      color: white;
      transition: background 0.2s ease;
    }
    button:hover:enabled {
      background: #005ea6;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>SATC - Massive Booster Pack Generator - Sealed</h1>
  <p>
    Each player has exactly <strong>6 booster packs</strong>.  
    Follow the steps below üëá
  </p>

  <!-- STEP 1: Beta packs -->
  <div class="card">
    <h2>Step 1: Choose Beta Packs</h2>
    <div class="row">
      <label for="nType1">Beta packs (per player)</label>
      <input id="nType1" type="number" min="0" max="6" value="3" />
    </div>
  </div>

  <!-- STEP 1b: DragonLord -->
  <div class="card">
    <h2>Optional: Add DragonLord Pack</h2>
    <div class="row">
      <label>
        <input id="dlCheck" type="checkbox" /> Add DragonLord Pack
      </label>
    </div>
  </div>

  <!-- STEP 2: Players -->
  <div class="card">
    <h2>Step 2: Players</h2>
    <p>
      Now select the <strong>number of players</strong>.  
      (Each player will generate an xlsx sheet).
    </p>
    <div class="row">
      <label for="jugadors">Players</label>
      <select id="jugadors">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4" >4</option>
        <option value="50">50</option>
        <option value="100"selected > 100</option>
      </select>
    </div>
  </div>

  <!-- STEP 3: Download -->
  <div class="card">
    <h2>Step 3: Download</h2>
    <div id="status" class="status" aria-live="polite"></div>
    <div class="actions">
      <button id="exportXlsxBtn" disabled>‚¨áÔ∏è Download XLSX</button>
    </div>
  </div>

  <script>
    const jugadorsEl = document.getElementById('jugadors');
    const n1El = document.getElementById('nType1');
    const dlEl = document.getElementById('dlCheck');
    const statusEl = document.getElementById('status');
    const exportBtn = document.getElementById('exportXlsxBtn');

    function updateStatus() {
      const n1 = parseInt(n1El.value || '0', 10);
      const dl = dlEl.checked ? 1 : 0;
      const n2 = (dl ? 5 : 6) - n1;

      if (isNaN(n1) || n1 < 0 || n1 > (dl ? 5 : 6)) {
        statusEl.textContent = `‚ùå Number of Beta packs must be between [0-${dl ? 5 : 6}].`;
        statusEl.style.color = "red";
        exportBtn.disabled = true;
      } else {
        statusEl.textContent = `‚úÖ Each player has ${n1} Beta + ${n2} AL packs${dl ? " + 1 DragonLord Pack" : ""}.`;
        statusEl.style.color = "green";
        exportBtn.disabled = false;
      }
    }

    n1El.addEventListener('input', updateStatus);
    dlEl.addEventListener('change', updateStatus);
    updateStatus();

    exportBtn.addEventListener('click', () => {
      statusEl.textContent = "üì• Preparing your file...";
      statusEl.style.color = "blue";

      const j = parseInt(jugadorsEl.value, 10);
      const n1 = parseInt(n1El.value, 10);
      const dl = dlEl.checked ? 1 : 0;
      const n2 = (dl ? 5 : 6) - n1;

      window.location.href = `/export_xlsx/${j}/${n1}/${n2}/${dl}`;
    });
  </script>
</body>
</html>
